<div ng-controller="bielementListEngine as blc">
<h3 class="mb-4 border-bottom pb-2">{{ blc.bielementData.eng_name }} <span class="badge badge-secondary">{{ blc.bielementData.totalbielements }}</span></h3>
<div class="row">
    <div class="col-md-4 bielement-list" ng-repeat="bielement in blc.bielementData.allbielements">
        <div class="card mb-4 shadow-sm">
            <img class="img-fluid" src="storage/bielements/{{ bielement.bi_cover_img }}" />
            <div class="card-body">
                <h4><a href="#!/bielementdetail/{{ bielement.id }}">{{ bielement.bi_name }}</a></h4>
                <p class="card-text">{{ bielement.bi_desc }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="#!/bielementdetail/{{ bielement.id }}" class="btn btn-primary">
                            <i class="fa fa-eye"></i> Detalhes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
